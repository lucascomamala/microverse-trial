<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1>Hello World, we are software developers!</h1>

      <div class="page-container">

        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>

        <div class="form-container">

          <form id="" action="">

            <label>Name
              <input type="input" name="name">
            </label>

            <label>Email
              <input type="email" name="email">
            </label>

            <label>Age
              <input type="input" name="age">
            </label>

            <label for="roles">Which option best describes your current role?

            </label>

            <select name="roles" id="roles">
              <option selected value="select" disabled>Select current role</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full time Job</option>
              <option value="full-time-learner">Full time Learner</option>
              <option value="prefer">Prefer not to say</option>
              <option value="other">Other</option>
              
            </select>


            <label for="">Would you recommend freeCodeCamp to a friend?</label>
                
                <input type="radio" id="definitely" name="answer" value="definitely"
                     checked>
                <label for="huey">Definitely</label>

                <input type="radio" id="maybe" name="answer" value="maybe">
                <label for="huey">Maybe</label>
              
                <input type="radio" id="not-sure" name="answer" value="not-sure">
                <label for="huey">Not sure</label>


                <label for="features">Which option best describes your current role?

                </label>
                <select name="features" id="features">
                  <option selected value="select" disabled>Select an option</option>
                  <option value="challenges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="open-source">Open source</option>
                
                  
                </select>
              
            



            



          </form>



        </div>




      </div>


    <script  src="js/index.js"></script>
  </body>
</html>
