<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <div class="page-container">

        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <div class="form-container">

          <form id="survey-form" action="">
            <div class="form-group">
              <label id="name-label">Name
                <input type="input" name="name" id="name" placeholder="Enter your name" required>
              </label>
            </div>

            <div class="form-group">
              <label id="email-label">Email
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
              </label>
            </div>

            <div class="form-group">
              <label id="number-label">Age
                <input type="number" name="age" placeholder="Age" id="number" min="18" max="100">
              </label>
            </div>

            <div class="form-group">
              <label for="roles">Which option best describes your current role?
              </label>

              <select id="dropdown" name="roles" id="roles">
                <option selected value="select" disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full time Job</option>
                <option value="full-time-learner">Full time Learner</option>
                <option value="prefer">Prefer not to say</option>
                <option value="other">Other</option>

              </select>
            </div>

            <div class="form-group">
              <p>Would you recommend freeCodeCamp to a friend?</p>

              <label><input type="radio" id="definitely" name="answer" value="definitely"
                   checked>
              Definitely</label>

              <label><input type="radio" id="maybe" name="answer" value="maybe">
              Maybe</label>

              <label><input type="radio" id="not-sure" name="answer" value="not-sure">
              Not sure</label>
            </div>


            <div class="form-group">
              <p>What is your favorite feature of freeCodeCamp?</p>

              <select name="features" id="features">
                <option selected value disabled>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open source</option>
              </select>
            </div>

            <div class="form-group">
              <p>What would you like to see improved? (Check all that apply)</p>
              <label><input type="checkbox" id="cbox1" value="front-end-projects">Front-end Projects</label><br>
              <label><input type="checkbox" id="cbox2" value="back-end-projects">Back-end Projects</label><br>
              <label><input type="checkbox" id="cbox3" value="data-visualization">Data Visualization</label><br>
              <label><input type="checkbox" id="cbox4" value="challenges">Challenges</label><br>
            </div>

            <div class="form-group">
              <label for="comments">Any comments or suggestions?</label>
              <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
              <button type="submit" id="submit">Submit</button>
            </div>



          </form>
        </div>
      </div>

    <script  src="js/index.js"></script>
  </body>
</html>
